<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <div style="display: flex;">
            <p-avatar style="align-self: center;" [image]=user.photoUrl size="large" styleClass="mr-2"
                shape="circle"></p-avatar>
            <p style="margin-left: 10px; margin-right: 10px; font-weight: 500;">{{user.name}}</p>
        </div>
    </ng-template>
    <ng-template pTemplate="end">
        <h2>eSentry</h2>
    </ng-template>
</p-menubar>

<app-monitor-list></app-monitor-list>

<p-dialog header="New Monitor" [(visible)]="showDialog" [modal]="true" [style]="{width:'600px'}">
    <div>
        <app-new-monitor-menu></app-new-monitor-menu>
    </div>
</p-dialog>

<p-dialog header="Check Item" [(visible)]="showItemCheckerDialog" [modal]="true" [style]="{width:'600px'}">
    <div>
      <app-item-checker-menu></app-item-checker-menu>
    </div>
  </p-dialog>
