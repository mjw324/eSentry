<span class="p-float-label" style="margin-top: 20px; margin-bottom: 30px;display: flex; flex-direction: column;">
    <input pInputText id="keywords" [(ngModel)]="keywords" />
    <label htmlFor="keywords">Keywords seperated by space</label>

</span>
<span class="p-float-label" style="margin-bottom: 20px; display: flex; flex-direction: column;">
    <input pInputText id="telegramID" aria-describedby="telegramID-help" [(ngModel)]="telegramID" />
    <label htmlFor="telegramID">Telegram User ID</label>
    <small id="telegramID-help" style="margin-top: 10px;">For help needed <a href="https://www.alphr.com/find-chat-id-telegram/" target="_blank">click
            here</a></small>
</span>

<button pButton type="button" label="Save" (click)="saveKeywords()" [disabled]="keywords==''||telegramID==''"></button>
