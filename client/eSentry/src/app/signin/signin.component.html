<div class="signin-container">
  <form (ngSubmit)="onSignIn()" class="signin-form">
    <input
      class="form-input"
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Username"
      required
    />
    <input
      class="form-input"
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />
    <button class="auth-button" type="submit">Sign In</button>
  </form>
</div>
